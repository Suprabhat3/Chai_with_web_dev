<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips Calculator</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
 
  <div>
    <h1>Tips Calculator</h1>
    <label for="Bil_Amount">Bil Amount:</label>
    <input id="Bil_Amount" type="number" placeholder="Enter your Bil amount"><br>
    <label for="Tip_percentage">Tip Percentage:</label>
    <input id="Tip_percentage" type="number" placeholder="Enter your Tip percentage"><br>
    <label for="no_people">Number of people:</label>
    <input id="no_people" type="number" placeholder="Enter the number of people"><br>
    <button id="Cal_tip">Calculate Tip</button>
    <h3 id="Total_tip"></h3>
    <h3 id="Tip_per_person"></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
