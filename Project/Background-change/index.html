<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background-changer</title>
</head>
<style>
  body{
    background-color: black;
    color: #ffffff;
    text-align: center;
    margin: 200px;
  }
  h1{
    font-size:50px;
  }
  button {
  background-color: #ff5722;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0px 5px 0px #c41c00;
  transition: all 0.2s;
}

button:active {
  box-shadow: none;
  transform: translateY(5px);
}

</style>
<body>
 <h1>Background-changer by Suprabhat</h1>
  <button id="btn">Click hear to change Background-color</button>
</body>
<script>
const button = document.getElementById("btn")
button.addEventListener("click",function(){
  r = Math.floor(Math.random()*255)
  g = Math.floor(Math.random()*255)
  b = Math.floor(Math.random()*255)
  document.body.style.backgroundColor = `rgb(${r},${g},${b})`
})
</script>
</html>
